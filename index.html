<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Catalog Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-viewer"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file") || "catalog.pdf";
    document.getElementById("pdf-viewer").src = file;
  </script>
</body>
</html>
