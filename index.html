<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Catalog Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    #pdf-canvas {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 10px;
      gap: 20px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #222;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <div class="controls">
    <button id="prev">⬅️ Oldingi</button>
    <span id="page-info"></span>
    <button id="next">Keyingi ➡️</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const url = "catalog.pdf"; // sizning PDF faylingiz
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: 1 });
        let scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
        viewport = page.getViewport({ scale: scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        let renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
        document.getElementById('page-info').textContent = `${num} / ${pdfDoc.numPages}`;
        document.getElementById('prev').disabled = (num <= 1);
        document.getElementById('next').disabled = (num >= pdfDoc.numPages);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });

    window.addEventListener('resize', () => renderPage(pageNum));
  </script>
</body>
</html>
