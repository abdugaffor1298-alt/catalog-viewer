<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Scroller</title>
  <meta name="description" content="Fullscreen, no-controls PDF scroller. Just open link and scroll." />
  <style>
    /* Full-bleed, no UI */
    html,body{height:100%;}
    body{margin:0;background:#0b0b0c;color:#e5e5e5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    #viewer{min-height:100%;display:flex;flex-direction:column;gap:0}
    .page{position:relative;background:#111;border-bottom:1px solid #1d1f24}
    .page canvas{display:block;width:100%;height:auto}
    .hint{position:fixed;left:50%;transform:translateX(-50%);bottom:12px;padding:6px 10px;font-size:12px;border-radius:999px;background:rgba(20,20,22,.6);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.08);color:#c7c7c7;user-select:none}
    .hidden{display:none}
    .empty{display:grid;place-items:center;min-height:100vh;color:#bdbdbd}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
  <!-- PDF.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.min.js";</script>
</head>
<body>
  <main id="viewer" aria-label="PDF pages as a vertical scroll"></main>
  <div id="empty" class="empty">PDF link berilmadi. URL oxiriga <code>?file=https://...</code> qo'shib oching.</div>
  <div id="hint" class="hint hidden">Scroll qiling ▾</div>

  <script>
    const viewer = document.getElementById('viewer');
    const empty = document.getElementById('empty');
    const hint = document.getElementById('hint');

    function getParam(name){ return new URL(location.href).searchParams.get(name); }

    let pdfDoc = null;
    let baseScale = 1; // user zoom yo'q, lekin ekran moslashuvi uchun hisoblanadi

    function calcScale(viewportWidth){
      const maxWidth = viewer.clientWidth || window.innerWidth;
      return (maxWidth / viewportWidth);
    }

    function createPageShell(index){
      const wrap = document.createElement('div');
      wrap.className = 'page';
      wrap.dataset.index = index;
      const canvas = document.createElement('canvas');
      canvas.role = 'img';
      canvas.ariaLabel = 'Sahifa ' + index;
      wrap.appendChild(canvas);
      return wrap;
    }

    async function renderPage(p){
      const page = await pdfDoc.getPage(p);
      const baseVp = page.getViewport({ scale: 1 });
      const scale = calcScale(baseVp.width) * baseScale;
      const viewport = page.getViewport({ scale });
      const shell = document.querySelector(`.page[data-index="${p}"]`);
      if(!shell) return;
      const canvas = shell.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);
      await page.render({ canvasContext: ctx, viewport }).promise;
      shell.dataset.rendered = '1';
    }

    async function lazyRender(){
      const io = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if(e.isIntersecting){
            const idx = Number(e.target.dataset.index);
            if(!e.target.dataset.rendered){ renderPage(idx); }
          }
        });
      }, { rootMargin: '600px 0px 1200px 0px' });

      for(let i=1;i<=pdfDoc.numPages;i++){
        const shell = createPageShell(i);
        viewer.appendChild(shell);
        io.observe(shell);
      }
      hint.classList.remove('hidden');
      setTimeout(()=>hint.classList.add('hidden'), 2500);
    }

    async function loadFromUrl(url){
      const res = await fetch(url);
      if(!res.ok) throw new Error('Yuklab bo\'lmadi: ' + res.status);
      const buf = await res.arrayBuffer();
      pdfDoc = await pdfjsLib.getDocument({ data: buf }).promise;
      empty.classList.add('hidden');
      viewer.innerHTML = '';
      baseScale = 1; // no manual zoom
      await lazyRender();
    }

    // Resize: qayta chizish (debounce)
    let resizeTimer;
    window.addEventListener('resize', ()=>{
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(async ()=>{
        if(!pdfDoc) return;
        // Toza qayta chizish: render flaglarni olib tashlab, qayta lazy render
        const scrollY = window.scrollY;
        viewer.querySelectorAll('.page').forEach(p=>p.remove());
        await lazyRender();
        window.scrollTo({ top: scrollY });
      }, 200);
    });

    (async ()=>{
      const url = getParam('file');
      if(url){
        try{ await loadFromUrl(url); }
        catch(err){ empty.textContent = 'Faylni yuklab bo\'lmadi. URL ni tekshiring.'; }
      }
    })();

    // Kontekst menyu va pinch-zoom nazoratini o'zgartirmaymiz: brauzer defaulti yetarli.
    // Maxsus tugmalar yo'q — faqat skroll.
  </script>
</body>
</html>
